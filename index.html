<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="CodePel" />
		<title>3D Interactive Cube</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
	</head>
	<body>
		<div id="wrapper">
			<div class="cube-container">
				<div class="cube">
					<div class="side">
						<div class="cube-image">1</div>
					</div>
					<div class="side">
						<div class="cube-image">2</div>
					</div>
					<div class="side">
						<div class="cube-image">3</div>
					</div>
					<div class="side">
						<div class="cube-image">4</div>
					</div>
					<div class="side">
						<div class="cube-image">5</div>
					</div>
					<div class="side">
						<div class="cube-image active">6</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
